<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #080D26, #1F2233);
            font-family: Arial, Helvetica, sans-serif;
            color: aliceblue;
        }

        a {
            text-decoration: none;
            color: aliceblue;
        }

        .navbar {
            background: linear-gradient(to right, #21253D, #343847);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .navbar h2 {
            font-size: 1.5rem;
            color: #fff;
        }

        .navbar .section {
            display: flex;
            gap: 20px;
        }

        .navbar .section h3 {
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar .section h3:hover {
            color: #00acee;
        }

        .navbar .profile h3 {
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar .profile h3:hover {
            color: #00acee;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 70px);
        }

        .left-sidebar {
            background-color: #101932;
            border-radius: 15px;
            padding: 15px;
            color: whitesmoke;
            height: 100%;
            overflow-y: auto;
        }

        .option h3 {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .option h3:hover {
            color: #00acee;
        }

        .club-section {
            background: #18243D;
            border-radius: 7px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .posts-section {
            background-color:#18243D;
            border-radius: 15px;
            overflow-y: auto;
        }
        .post-title {
            display: flex;
            justify-content: center;
        }
        .post-body {
            background-color: #2c3853;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 800px;
            padding:30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 20px auto;
            color:#ffffff;
            overflow: hidden;
        }

        .post-body:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .c-name{
            font-size:20px;
            font-weight:bold;
        }
        

        .verified-badge {
            color: #00acee;
            margin-left: 5px;
        }

        .post-date {
            margin-left: auto;
            font-size: 0.8rem;
        
        }

        .post-content {
            font-size: 1.25rem;
            font-family:sans-serif;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>UAP</h2>
        <div class="section">
            <h3>Home</h3>
            <h3>Forum</h3>
            <h3>Event</h3>
        </div>
        <div class="profile">
            <h3>Profile</h3>
        </div>
    </div>

    <div class="container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="option">
                <h3>Forum</h3>
                <h3>Clubs</h3>
                <div class="club-section">
                    <h4>CSE</h4>
                    <p>Software and Hardware Club</p>
                    <p>Competitive Programming</p>
                    <p>Robotics</p>
                </div>
                <div class="club-section">
                    <h4>EEE</h4>
                    <p>MSI Lab</p>
                    <p>Mathematics</p>
                </div>
                <h3>Resources</h3>
            </div>
        </aside>

        <!-- Posts Section -->
        <div class="posts-section">
            <div class="post-title">
                <h2 style="font-weight: 700; font-size: xx-large;">
                    Club Details
                </h2>
            </div>
            {% for c in club %}
            <div class="post-body">
                <div class="post-content">
                    <div class="c-name">
                        <p>{{c.clubName}}</p>
                    </div>
                        <p>Total Members in {{c.clubName}}: {{c.members}}</p>
                        <p>{{c.description}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
