<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <style>
        body    {
             background: linear-gradient(45deg, #080D26, #1F2233);
             font-family: Arial, Helvetica, sans-serif;
            }
        h1,h2,h3,h4,h5{
            color: aliceblue;
            }
        p, a, li {
            color: aliceblue;
            text-decoration: none;
        }

        .divider {
             border-top: 1px solid #ccc; /* Creates the line */
             margin: 20px auto; /* Adds space above and below the line */
            width: 86%; /* Sets the width of the line */
                }

        .option{
            margin-top: 2.3vh;

        }

        .navbar{

            display: flex;
            align-items: center;
            gap: 20vh;
            width: 100%;
        }

        .navbar h2{
            margin-left: 10px;
        }

        .container{
            display: grid;
            display: flex;
        }

        .section{
            display: flex;
            align-items: center;
            gap: 10vh;
            margin-left: 10vh;
            background: red;
        }

    aside .left-sidebar{

            background-color: #101932;

        color: whitesmoke;
         padding-left: 12px;
         height: 88vh;
     transition: ease-in 0.3s;
        }

    .club-names{
        margin-left: 0px;

        border-radius: 10px;
        }

    .club-section {
        background: #18243D;
        border-radius: 7px;
        padding-left: 20px;

}

    .main-body{

        color: white;
        width: 60%;
        border-radius: 15px;

}

    margin-left: 4rem;
}


.res-date{

}
.res-type{

}

.post-resource{
    display: flex; /* Use flexbox for alignment */
    justify-content: flex-start; /* Align items to the left */
    margin-bottom: 15px;
}


    </style>

</head>
